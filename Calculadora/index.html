<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora telecomunicaciones</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="app.js">
    </script>

</head>
<body>
    
    
    <nav id="menu">
    </nav>
    <div id="content">
        <h1>Acerca de</h1>
        <p>Esta es la p√°gina de Acerca de.</p>
        <h2 id="contador">0</h2>
        <button id="incrementar">+1</button>
        <button id="decrementar">-1</button>
    </div>
    <input type="text" id="con">
    <p id="text"></p>
    <script type="module">
        
        import { createState } from "./scripts/gestorEstados.js";
        const text = document.getElementById("text");
        const input = createState("","text",(state) => {text.textContent= state});
        const c = document.getElementById("con");
        
        
        c.addEventListener('input', (e) =>{
            input.setState(c.value);
        });
    </script>
</body>
</html>
