<h1>Radianes y Grados</h1>
<label>
    Ingrese los radianes para convertir a grados (Escribe en la forma Nπ, sin incluir π):
    <input type="text" id="radianes" name="radianes">
</label>
<label>
    Ingrese los grados para convertir a radianes:
    <input type="text" name="grados" id="grados">
</label>
<p>El resultado es: <span id="resultado"></span></p>
<button class="calc" id="calc">Calcular</button>
