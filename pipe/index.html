<!DOCTYPE html>
<html>
<head>
    <title>Clasificacion de Crateres</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="main.js"></script>
    <link rel="manifest" href="manifest.json" />
    <style>
        /* Estilos para centrar contenido */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Asegura que la p√°gina ocupe la altura completa del viewport */
            margin: 0; /* Elimina el margen por defecto del cuerpo */
        }

        h1, p {
            text-align: center; /* Centra el texto en el cuerpo */
        }

        /* Estilos adicionales (opcional) */
        #imageInput {
            margin: 10px;
        }

        #classifyButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 24px;
            margin-top: 10px;
        }

        #preview {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Clasificacion de Crateres</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="classifyButton">Clasificar</button>
    <p>Resultado: <span id="result"></span></p>
    <img id="preview">
    <p id="loadingMessage"></p>
    <button id="install-button" style="display: none;">Install My PWA</button>
    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker.register("/service-worker.js");
        }
        
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            
            window.addEventListener('beforeinstallprompt', event => {
                // Prevent the browser's default install prompt
                event.preventDefault();
                
                // Show your custom install button or message
                const installButton = document.getElementById('install-button');
                installButton.style.display = 'block';

                // Handle the click event on your install button
                installButton.addEventListener('click', () => {
                // Trigger the browser's install prompt
                event.prompt();
                });
            });
        }
    </script>
</body>
</html>
